name: ci

on:
  schedule:
    - cron: "0 * * * *"
  push:
    branches:
      - main
jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    container:
      options: --user 1001
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install --no-bin-links
      - name: Run Cypress tests
        run: npm run cy:run
