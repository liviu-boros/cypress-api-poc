name: ci

on:
  schedule:
    - cron: "0 * * * *"
  push:
    branches:
      - main
jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.12.0-chrome106-ff106
      options: --user 1001
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run Cypress tests
        run: npm run cy:run
